<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burmese Typing Master</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main-wrapper">
        <div id="menu-screen">
            <h1 class="neon-text">မြန်မာစာ ရိုက်စွမ်းရည်</h1>
            <p>အဆင့်ကိုရွေးချယ်ပါ</p>
            <div class="level-btns">
                <button class="lvl-btn" onclick="selectLevel('easy')">Easy</button>
                <button class="lvl-btn" onclick="selectLevel('medium')">Medium</button>
                <button class="lvl-btn" onclick="selectLevel('hard')">Hard</button>
            </div>
            <button id="start-btn" disabled onclick="gameEngine.start()">START GAME</button>
        </div>

        <div id="game-interface" style="display:none;">
            <div id="top-bar">
                <div id="stats-box">
                    Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
                </div>
                <button id="pause-trigger" onclick="gameEngine.togglePause()">⏸ PAUSE</button>
            </div>
            
            <div id="play-area"></div>
            
            <div id="input-container">
                <input type="text" id="word-input" placeholder="ဒီမှာရိုက်ပါ..." autocomplete="off">
            </div>
        </div>

        <div id="pause-modal" class="modal" style="display:none;">
            <h2>ခေတ္တရပ်နားထားသည်</h2>
            <button class="action-btn" onclick="gameEngine.togglePause()">RESUME (ဆက်ဆော့မယ်)</button>
        </div>

        <div id="congrats-modal" class="modal" style="display:none;">
            <h1 style="color: #00ff99;">Congratulations!</h1>
            <p>အဆင့်အားလုံးကို အောင်မြင်စွာ ရိုက်နှိပ်နိုင်ခဲ့ပါပြီ။</p>
            <h2 id="final-score-display">0</h2>
            <button class="action-btn" onclick="location.reload()">မူလစာမျက်နှာသို့</button>
        </div>
    </div>

    <script src="/static/game.js"></script>
</body>
</html>
